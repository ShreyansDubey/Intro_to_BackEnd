
<form>
	<h3>Add an item!</h3>
	<input type="text" name="food">
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value="{{item}}">
		{% endfor %}
	{% endif %}
	<button>Submit</button>

	{% if items %}
		<br>
		<br>
		<h2>Shopping List</h2>
		<ul>
		{% for item in items %}
			<li>{{item}}</li>
		{% endfor %}
		</ul>
	{% endif %}
</form>
